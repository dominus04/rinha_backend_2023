version: '1.0'

services:
  api1: &api
      build:
          context: .
          dockerfile: ./Dockerfile
      image: dominus04/rinha2023
      hostname: api1
      container_name: api1
      depends_on:
        postgres:
          condition: service_healthy
      expose:
          - 80
      restart:
        on-failure
      # deploy:
          # resources:
              # limits:
              #     cpus: '0.45'
              #     memory: '0.5GB'

  api2:
    <<: *api
    hostname: api2
    container_name: api2

  nginx:
    image: nginx
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 9999:9999
    depends_on:
      - api1
      - api2
    # deploy:
      # resources:
        # limits:
        #   cpus: '0.1'
        #   memory: '0.5GB'

  postgres:
    container_name: postgres
    hostname: postgres
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: python_test
    ports:
      - 5432:5432
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgresql.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d python_test -U postgres"]
      interval: 10s
      start_period: 10s
      timeout: 5s
      retries: 5
    # deploy:
      # resources:
        # limits:
        #   cpus: '0.5'
        #   memory: '1.5GB'
